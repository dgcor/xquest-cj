[package]
  cjc-version = "1.0.0"
  name = "XQuest"
  description = "XQuest game"
  version = "0.1.0"
  target-dir = ""
  src-dir = ""
  output-type = "executable"
  compile-option = "--disable-reflection --static-std -O1"
  override-compile-option = "--disable-reflection --static-std -O1"
  link-option = "-s"
  package-configuration = {}

[dependencies]
  cjsfml = { path = "dependencies/cjsfml", output-type = "static" }
  customiterators = { path = "dependencies/customiterators", output-type = "static" }
  dgengine = { path = "dependencies/dgengine", output-type = "static" }
  endian = { path = "dependencies/endian", output-type = "static" }

[replace]
  endian = { path = "dependencies/endian", output-type = "static" }

[target.x86_64-unknown-linux-gnu]
  compile-option = "--static"

[target.x86_64-unknown-linux-gnu.bin-dependencies]
  path-option = ["dependencies/stdx/linux_x86_64_llvm/static/stdx"]

[target.x86_64-w64-mingw32.bin-dependencies]
  path-option = ["dependencies/stdx/windows_x86_64_llvm/static/stdx"]
